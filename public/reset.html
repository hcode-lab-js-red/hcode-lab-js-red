<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto Hburger do Hcode Lab" />
    <title>Criar nova senha - HBurguer</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" href="assets/images/logo-favicon-red.svg" type="image/x-icon" />
    <style>
        .password-changed {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 16px;
            background-color: green;
            color: #fff;
            width: 290px;
            border-radius: 5px;
            display: block;
        }
        .password-changed a {
            color: inherit;
        }
        .password-changed a:hover {
            opacity: .75;
        }
    </style>
</head>
<body id="auth" class="auth">
    
    <header>
        <a href="index.html">
            <img src="assets/images/logo-icon-red.svg" alt="Logo Icone" id="logo-icon" />
            <img src="assets/images/logo-text-red.svg" alt="Logo Texto" id="logo-text" />
        </a>
    </header>

    <main>

        <ul id="form-tabs">
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Cadastro</a></li>
        </ul>
    
        <form id="form-reset">
    
            <p>Informe sua nova senha:</p>

            <input type="password" name="password" placeholder="Senha" required />

            <footer>
                <button type="submit">Enviar</button>
            </footer>
    
        </form>
    </main>
    <div class="password-changed">

    </div>
    <script src="bundle.js"></script>
</body>
</html>
