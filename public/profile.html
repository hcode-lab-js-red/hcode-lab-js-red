<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto Hburger do Hcode Lab" />
    <title>HBurguer</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" href="assets/images/logo-favicon-red.svg" type="image/x-icon" />
</head>
<body id="app">

    <section class="page profile">

        <header>
            <a href="index.html">
                <img src="assets/images/logo-icon-red.svg" alt="Logo Icone" id="logo-icon" />
                <img src="assets/images/logo-text-red.svg" alt="Logo Texto" id="logo-text" />
            </a>
            <button class="button-logout">Sair</button>
        </header>

        <main>
            <header>
                <h1>Minha Conta</h1>
            </header>
            <form id="form-update">
                <h3>Sua Foto de Perfil</h3>
                <img src="assets/images/user.svg" alt="photo" id="photo-preview" width="150px" height="150px" />
                <input type="file" name="photo" id="file" hidden />
        
                <button type="button" class="choose-photo">Escolher Foto</button>

              <div>
              </div>
              <h3>Edite seus dados</h3>
              <input type="text" name="name" placeholder="Nome" required />
              <input type="email" name="email" placeholder="E-mail" required />
              <input type="tel" name="phone" placeholder="Tel:" required />
              <h3>Endereço para Entrega</h3>
              
      
              <input type="text" name="adress" placeholder="Rua" />
              <input type="number" name="number" placeholder="Número" />
              <input type="text" name="district" placeholder="Bairro" />
              <input type="text" name="city" placeholder="Cidade" />
      
              <footer>
                <button type="submit">Salvar Alterações</button>
              </footer>
              
            </form>
          </main>

        
    </section>
    <script src="bundle.js"></script>
</body>
</html>
